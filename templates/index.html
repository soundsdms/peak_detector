<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Peak Detector - Upload</title>
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(17, 24, 39, 0.85);
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 28px 60px rgba(0, 0, 0, 0.35);
            max-width: 520px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        p {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.75);
        }
        form {
            margin-top: 32px;
        }
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #38bdf8;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            margin-top: 28px;
            padding: 14px 28px;
            border: none;
            border-radius: 999px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            font-size: 1rem;
        }
        .btn:disabled {
            background: rgba(56, 189, 248, 0.4);
            color: rgba(15, 23, 42, 0.6);
            cursor: not-allowed;
            box-shadow: none;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(56, 189, 248, 0.35);
        }
        .file-name {
            margin-top: 12px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Upload a Video</h1>
        <p>Select a video file to start placing synchronized sound effects at every peak.</p>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label class="drop-zone" for="videoInput" id="dropZone">
                <strong>Click to browse</strong> or drop a file here
                <input type="file" id="videoInput" name="video" accept="video/*" required>
            </label>
            <div class="file-name" id="fileName">No file selected</div>
            <button class="btn" type="submit" id="submitBtn" disabled>Continue to editor</button>
        </form>
    </div>
    <script>
        const videoInput = document.getElementById('videoInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const dropZone = document.getElementById('dropZone');

        function updateFileDisplay(files) {
            if (!files || !files.length) {
                fileName.textContent = 'No file selected';
                submitBtn.disabled = true;
                return;
            }
            const file = files[0];
            fileName.textContent = `${file.name} (${(file.size / (1024 * 1024)).toFixed(1)} MB)`;
            submitBtn.disabled = false;
        }

        videoInput.addEventListener('change', (event) => {
            updateFileDisplay(event.target.files);
        });

        ;['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (event) => {
                event.preventDefault();
                event.stopPropagation();
                dropZone.classList.add('dragover');
            });
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (event) => {
                event.preventDefault();
                event.stopPropagation();
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (event) => {
            const files = event.dataTransfer.files;
            videoInput.files = files;
            updateFileDisplay(files);
        });
    </script>
</body>
</html>
